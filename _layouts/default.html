<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="theme-color" content="#003344">
    <link rel="stylesheet" href="{{ './css/style.css?v=' | append: site.github.build_revision }}">
    <link rel="icon" type="image/png" href="/img/favicon.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://genuary.art/">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}">
    <meta property="og:description" content="{{ site.description }}">

    <!-- Meta image URLs need to be absolute -->
    <meta property="og:image" content="https://genuary.art/img/genuary-share-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://genuary.art/">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}">
    <meta property="twitter:description" content="{{ site.description }}">
    <meta property="twitter:image" content="https://genuary.art/img/genuary-share-image.png">
  </head>
  <body>
    <div class="wrapper">
      <header>        
          <div id="logo">
            <!-- please do check out the code for our awesome logo! -->
            <script src="logo.js"></script>
          </div>
      </header>

      <section>

      {{ content }}

      </section>

      <footer>
        <p>Privacy Agreement: We agree with your privacy. Also, no cookies. You were never here. We won't tell. Delete your history. Forget who you are. Just participate in #GENUARY2023.</p></footer>
    </div>
  </body>
</html>
